{% extends 'base.html' %}

{% block content %}
<h1>About</h1>

{{ my_html|safe }}

<p>{{ my_text }}, {{ my_number }},
    {{ my_list}}
</p>

<ul>
    <li>ITEM I</li>
    <li>ITEM II</li>
    <li>ITEM III</li>
</ul>

<ul>
    {% for my_sub_item in my_list %}
    <li>{{ forloop.counter }}- {{ my_sub_item }}</li>
    {% endfor %}
</ul>


{% endblock content %}
